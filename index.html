<html>
    <head>
     
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity=
        "sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    </head>
    <body>
       
        <header class='title'>
          <h1>Twitter</h1> 
          <i class="fab fa-twitter"></i>
        </header>
       
        <div clas="allElements">
            <section class='box'>
                <textarea name='tweetText' id='tweetText' rows="5" cols="50"></textarea>
                <div id="extras">
                 <input type='submit' value='tweet' id='tweetButton' disabled>
                 <div id='counter' class="blue">140</div>
               </div>
             <div id='printTweet'>
             </div>
           </section>
        </div>
      
        
        
        
        
        
        
        
        
        
        
        
     <script type="text/javascript" src="moment.js"></script>
     <script type="text/javascript" src="twitter.js"></script>
    </body>
</html>
